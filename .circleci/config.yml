version: 2
jobs:
  lint:
    docker:
      - image: koalaman/shellcheck-alpine
    steps:
      - checkout
      - run:
          name: lint
          command: |
            shellcheck -x scripts/tag.sh
            shellcheck -x scripts/install_plugin.sh
  untagged-build:
    docker:
      - image: circleci/golang:1.17
    working_directory: /go/src/github.com/helm/helm-mapkubeapis
    steps:
      - checkout
      - run: make build
  tagged-build:
    docker:
      - image: circleci/golang:1.17
    working_directory: /go/src/github.com/helm/helm-mapkubeapis
    steps:
      - checkout
      - run: curl -sL https://raw.githubusercontent.com/goreleaser/get/master/get | VERSION=v0.117.2 bash
workflows:
  version: 2
  untagged-build:
    jobs:
      - lint
      - untagged-build
  tagged-build:
    jobs:
      - tagged-build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
